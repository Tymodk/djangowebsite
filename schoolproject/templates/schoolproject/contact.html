{% extends 'schoolproject/layout.html' %}
{% block nav-contact %}class="active"{% endblock %}

{% block content %}
    <div>

        
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
      	{% endif %}
      	<form action="{% url 'schoolproject:contactlogic' %}" method="post">
		{% csrf_token %}
		    <div class="form-group">
		        <label for="email">Email</label>
		        <input type="email" class="form-control" name="email" id="email" required/>
		    </div>
		    <div class="form-group">
		        <label for="adres">Adress</label>
		        <input type="adres" class="form-control" name="adres" id="adres" required/>
		    </div>

		    <div class="form-group">    
		        <label for="telenummer">Telefoonnummer</label>
		        <input type="number" class="form-control" name="telenummer" id="telenummer" required/>
		    </div>

		    <div class="form-group">
		        <label for="inhoud">Wat wilt u zeggen:</label>
		        <textarea class="form-control" cols="50" rows="4" name="inhoud" id="inhoud" required></textarea>
		    </div>

		    <button type="submit" class="btn btn-default">Versturen</button>
		</form>


    </div>
{% endblock %}
